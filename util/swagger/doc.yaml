definitions:
  user:
    type: object
    properties:
      email:
        type: string
        format: EMAIL

      password:
        type: string
        format: VARCHAR(45)
        
      alias:
        type: string
        format: VARCHAR(45)
        
      phone:
        type: string
        format: VARCHAR(45)
        pattern: '^\d{3}-\d{4}-\d{4}$'

  restaurant:
    type: object
    properties:
      id:
        type: integer
        uniqueItems: true
        
      name:
        type: string
        format: VARCHAR(45)
        
      floor:
        type: integer
        
      url:
        type: string
        default: null
        format: TEXT
        
      lat:
        type: number
        format: FLOAT
        
      lng:
        type: number
        format: FLOAT
      
      address:
        type: string
        format: VARCHAR(255)
        default: null
        
      address_road:
        type: string
        format: VARCHAR(255)
        default: null
      
      category_id:
        type: integer
        $ref: '#/definitions/restaurant_category'

  restaurant_category:
    properties:
      id:
        type: integer
        uniqueItems: true
        
      name:
        type: string
        format: VARCHAR(45)
        
  restaurant_image:
    properties:
      id:
        type: integer
        uniqueItems: true
        
      url:
        type: string
        format: VARCHAR(255)
        
      restaurant_id:
        type: integer
        $ref: '#/definitions/restaurant'

  review:
    properties:
      id:
        type: integer
        uniqueItems: true
      
      create_datetime:
        type: string
        format: DATETIME
        
      delete_datetime:
        type: string
        format: DATETIME
        default: null
      
      rating:
        type: number
        format: FLOAT
        
      comment:
        type: string
        format: TEXT
        default: false
        
      user_id:
        type: integer
        $ref: '#/definitions/user'
      
      restaurant_id:
        type: integer
        $ref: '#/definitions/restaurant'
        
  review_image:
    properties:
      id:
        type: integer
        uniqueItems: true
        
      url:
        type: string
        format: VARCHAR(255)
        
      review_id:
        type: integer
        $ref: '#/definitions/review'

  tag:
    properties:
      id:
        type: integer
        uniqueItems: true
        
      name:
        type: string
        format: VARCHAR(45)