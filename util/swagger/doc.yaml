            format: VARCHAR(45)
            
          floor:
            type: integer
            
          url:
            type: string
            format: TEXT
            
          lat:
            type: number
            format: FLOAT
            
          lng:
            type: number
            format: FLOAT
          
          address:
            type: string
            format: VARCHAR(255)
            default: null
            
          address_road:
            type: string
            format: VARCHAR(255)
            default: null
          
          category_id:
            type: integer
          
          tags:
            type: array
            items:
